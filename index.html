<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm Kiểm Tra Số Nguyên Tố</title>
</head>
<body>
<script>
    function isPrime(number) {
        if ( number < 2) return false;
        if ( number === 2) return  true;
        if ( number % 2 === 0) return false;
            for ( i = 2; i * i < number; i++) {
                if (number % i  === 0) return false;
            }
            return true;
    }
    document.write("Tất cả các số nguyên tố nhỏ hơn 10000 là: <br>" );
        for ( let i = 0 ; i <= 10000 ; i++) {
            if ( isPrime(i)) {
                document.write( i + "<br>");
            }
        }
</script>
</body>
</html>
